<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="utf-8">
  <title>sample</title>
  <link rel="stylesheet" href="../node_modules/leaflet/dist/leaflet.css" />
  <script src="../node_modules/leaflet/dist/leaflet.js"></script>
  <style>
    #map { height: 95vh; }
  </style>
</head>
<body>
  <div id="map"></div>
  <script>
    // init.
    const center = [37.6762, 139.6503];
    const hypocenter = [38.1033,142.8600];
    const zoom = 7;
    const map = L.map('map').setView(center, zoom);
    const tileLayer = L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png',{
        attribution: '© <a href="http://osm.org/copyright">OpenStreetMap</a> contributors, <a href="http://creativecommons.org/licenses/by-sa/2.0/">CC-BY-SA</a>',
        maxZoom: 19
    });
    tileLayer.addTo(map);

    // marker.
    // duration_of_preliminary_tremors were referenced from the jma graph.
    const posList = [
      {lonlat: [38.4277, 141.2994], name: '石巻', duration_of_preliminary_tremors: 15},
      {lonlat: [36.6140, 140.5653], name: '常陸太田', duration_of_preliminary_tremors: 29},
      {lonlat: [36.0595, 139.6669], name: '久喜', duration_of_preliminary_tremors: 40},
    ]
    for (let i = 0; i < posList.length; i++) {
      const marker = L.marker(posList[i].lonlat).addTo(map);
      marker.bindPopup(`${posList[i].name}`);
    }
    const marker = L.marker(hypocenter).addTo(map);
    marker.bindPopup(`震央`);

    // const marker = L.marker(center).addTo(map);
    // marker.bindPopup("<b>Hello world!</b><br>I am a popup.").openPopup();

    // // polygon.
    // const polygon = L.polygon([
    //   [51.509, -0.08],
    //   [51.503, -0.06],
    //   [51.51, -0.047]
    // ]).addTo(map);

    // // circle.
    for (let i = 0; i < posList.length; i++) {
      const circle = L.circle(posList[i].lonlat, {
        color: 'red',
        fillColor: '#f03',
        fillOpacity: 0.1,
        radius: 3**2 * posList[i].duration_of_preliminary_tremors * 1000
      }).addTo(map);
    }
    

    // // events.
    // const popup = L.popup();

    // }
    // map.on('click', onMapClick);
  </script>
</body>
